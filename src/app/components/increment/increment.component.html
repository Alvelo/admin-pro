<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" 
                type="button" 
                (click)="changeValue(-5)">
                            <span class="material-symbols-outlined">
                                remove
                            </span>
        </button>
    </span>

    <input type="text" class="form-control" placeholder="Progress" [(ngModel)]="progress">

    <span class="input-group-btn">
        <button [ngClass]="btnClass"  
                type="button"
                (click)="changeValue(5)">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
        </button>
    </span>
</div>
